{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Manager</title>

    <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}"/>

    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

    <!-- vuejs block -->
{#    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- Debug -->#}
{#    <script src="https://cdn.jsdelivr.net/npm/vue"></script> <!-- Production -->#}
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <!-- vuetify block -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- vuetify end -->



    {% block css %}
    {% endblock %}

</head>
<body>

    <div id="base_recipe_manager">
        <v-app>

            <v-app-bar
            color="deep-orange darken-1"
            dark
            prominent
            height="50"
            >
                <v-app-bar-nav-icon @click.stop="drawer_data.flag = !drawer_data.flag"></v-app-bar-nav-icon>
            </v-app-bar>

            <v-container class="fill-height">
{#                <v-row#}
{#                align="center"#}
{#                justify="center"#}
{#                >#}
{#                <v-btn#}
{#                color="pink"#}
{#                dark#}
{#                @click.stop="drawer_data.flag = !drawer_data.flag"#}
{#                >#}
{#                Toggle#}
{#                </v-btn>#}
{#                </v-row>#}
            </v-container>

            <v-navigation-drawer
            v-model="drawer_data.flag"
            absolute
            temporary
            >
                <v-list-item>
                    <v-list-item-avatar>
                        <v-img src="{% static "apps/main_manager/images/recipe_icon.jpg" %}"></v-img>
                    </v-list-item-avatar>

                    <v-list-item-content>
                        <v-list-item-title>Recipe Manager</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>

                <v-divider></v-divider>

                <v-list dense>
                    <v-list-item
                    v-for="item in drawer_data.items"
                    :key="item.title"
                    link
                    >
                    <v-list-item-icon>
                    <v-icon>[[ item.icon ]]</v-icon>
                    </v-list-item-icon>

                    <v-list-item-content>
                    <v-list-item-title>[[ item.title ]]</v-list-item-title>
                    </v-list-item-content>
                    </v-list-item>
                </v-list>
            </v-navigation-drawer>
        </v-app>
    </div>

    {% block content %}
    {% endblock %}

    <script src="{% static "apps/main_manager/js/main_script.js" %}"></script>

    {% block javascript %}
    {% endblock %}


</body>
</html>
